<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Replica</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a class="menu-item" href="/">Gmail</a>
            <a class="menu-item" href="/">Images</a>
            <div id="dropdown-wrapper">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div id="app-dropdown">
                    <div class="app-item">
                        <img src="assets/googlesearch.png" alt="Google search">
                        <p>Search</p>
                    </div>
                    <div class="app-item">
                        <img src="assets/googlemap.png" alt="Google Map">
                        <p>Map</p>
                    </div>
                    <div class="app-item">
                        <img src="assets/googledrive.png" alt="Google Drive">
                        <p>Drive</p>
                    </div>
                    <div class="app-item">
                        <img src="assets/googlecalender.png" alt="Google Calender">
                        <p>Calender</p>
                    </div>
                    <div class="app-item">
                        <img src="assets/googlephoto.png" alt="Google Photo">
                        <p>Photo</p>
                    </div>
                    <div class="app-item">
                        <img src="assets/googlekeep.png" alt="Google Keep">
                        <p>Keep</p>
                    </div>
                </div>
            </div>

            <img id="profile-pic" src="assets/profile.png" alt="Profile Pic">
        </nav>
    </header>
    <main>
        <section>
            <img src="assets/googlecenterlogo.png" alt="Google logo">
            <br>
            <div id="input-wrapper">
                <input id="search-box" type="text">
                <img src="assets/voicelogo.png" alt="Voice Search Logo">
            </div>
            <div>
                <button class="custom-btn">Google Search</button>
                <button class="custom-btn">I'm Feeling Lucky</button>
            </div>

        </section>


    </main>
</body>

</html>
